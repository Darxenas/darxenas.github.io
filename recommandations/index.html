<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nom du site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Aussitôt dit, aussitôt recommandé.</h1>
        </div>
    </header>
    <main class="container" mv-app="recommandation" mv-storage="https://github.com/darxenas/" mv-plugins="locale-fr">
        <div class="category" property="category" mv-multiple>
            <h2 property="cat-title">Séries</h2>
            <div class="card-list">
                <article class="card" property="card" mv-multiple>
                    <img src="img/friends.jpg" alt="friends" property="image">
                    <div class="card-content">
                        <h3 property="title">[title]</h3>
                        <p property="description">description</p>
                        <ul property="tag-list">
                            <li class="tag" property="tag" mv-multiple>Comedy</li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
